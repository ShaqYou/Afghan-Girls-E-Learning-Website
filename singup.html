<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام / ورود</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">لوگو</div>
            <ul class="nav-links">
                <li><a href="index.html">خانه</a></li>
                <li><a href="courses.html">دوره‌ها</a></li>
                <li><a href="dashboard.html">داشبورد</a></li>
                <li><a href="contact.html">تماس با ما</a></li>
                <li><a href="signup.html">ثبت‌نام</a></li>
            </ul>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'">ورود</button>
                <button onclick="window.location.href='signup.html'">ثبت‌نام</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button active" onclick="showTab('login')">ورود</button>
                <button class="tab-button" onclick="showTab('signup')">ثبت‌نام</button>
            </div>
            <div class="tab-content" id="login">
                <h2>ورود</h2>
                <form>
                    <label for="login-email">ایمیل</label>
                    <input type="email" id="login-email" name="login-email" required>
                    <label for="login-password">گذرواژه</label>
                    <input type="password" id="login-password" name="login-password" required>
                    <button type="submit">ورود</button>
                </form>
            </div>
            <div class="tab-content" id="signup" style="display:none;">
                <h2>ثبت‌نام</h2>
                <form>
                    <label for="signup-name">نام</label>
                    <input type="text" id="signup-name" name="signup-name" required>
                    <label for="signup-email">ایمیل</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                    <label for="signup-password">گذرواژه</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                    <button type="submit">ثبت‌نام</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="icons/linkedin.png" alt="LinkedIn"></a>
        </div>
        <p>&copy; 2024 پلتفرم آموزش الکترونیکی. کلیه حقوق محفوظ است.</p>
    </footer>

    <script>
        function showTab(tab) {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'none';
            document.querySelector('.tab-button.active').classList.remove('active');
            document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab).style.display = 'block';
        }
    </script>
</body>
</html>
