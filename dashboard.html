<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">لوگو</div>
            <ul class="nav-links">
                <li><a href="index.html">خانه</a></li>
                <li><a href="courses.html">دوره‌ها</a></li>
                <li><a href="dashboard.html">داشبورد</a></li>
                <li><a href="contact.html">تماس با ما</a></li>
                <li><a href="signup.html">ثبت‌نام</a></li>
            </ul>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'">ورود</button>
                <button onclick="window.location.href='signup.html'">ثبت‌نام</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <div class="dashboard-tabs">
                <button class="tab-button active" onclick="showTab('in-progress')">در حال انجام</button>
                <button class="tab-button" onclick="showTab('completed')">تکمیل شده</button>
            </div>
            <div class="tab-content" id="in-progress">
                <h2>دوره‌های در حال انجام</h2>
                <!-- Placeholder for in-progress courses -->
                <p>هیچ دوره‌ای در حال انجام نیست.</p>
            </div>
            <div class="tab-content" id="completed" style="display:none;">
                <h2>دوره‌های تکمیل شده</h2>
                <!-- Placeholder for completed courses -->
                <p>هیچ دوره‌ای تکمیل نشده است.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="icons/linkedin.png" alt="LinkedIn"></a>
        </div>
        <p>&copy; 2024 پلتفرم آموزش الکترونیکی. کلیه حقوق محفوظ است.</p>
    </footer>

    <script>
        function showTab(tab) {
            document.getElementById('in-progress').style.display = 'none';
            document.getElementById('completed').style.display = 'none';
            document.querySelector('.tab-button.active').classList.remove('active');
            document.querySelector(`.tab-button[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab).style.display = 'block';
        }
    </script>
</body>
</html>
