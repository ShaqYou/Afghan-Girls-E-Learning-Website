<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">لوگو</div>
            <ul class="nav-links">
                <li><a href="index.html">خانه</a></li>
                <li><a href="courses.html">دوره‌ها</a></li>
                <li><a href="dashboard.html">داشبورد</a></li>
                <li><a href="contact.html">تماس با ما</a></li>
                <li><a href="signup.html">ثبت‌نام</a></li>
            </ul>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'">ورود</button>
                <button onclick="window.location.href='signup.html'">ثبت‌نام</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-link active" onclick="openTab(event, 'signup')">ثبت‌نام</button>
                <button class="tab-link" onclick="openTab(event, 'login')">ورود</button>
            </div>
            <div class="auth-box">
                <div id="signup" class="tab-content" style="display: block;">
                    <h2>ثبت‌نام</h2>
                    <form>
                        <label for="name">نام</label>
                        <input type="text" id="name" name="name">
                        
                        <label for="email">ایمیل</label>
                        <input type="email" id="email" name="email">
                        
                        <label for="password">رمز عبور</label>
                        <input type="password" id="password" name="password">
                        
                        <button type="submit">ثبت‌نام</button>
                    </form>
                </div>
                <div id="login" class="tab-content">
                    <h2>ورود</h2>
                    <form>
                        <label for="email-login">ایمیل</label>
                        <input type="email" id="email-login" name="email-login">
                        
                        <label for="password-login">رمز عبور</label>
                        <input type="password" id="password-login" name="password-login">
                        
                        <button type="submit">ورود</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 پلتفرم آموزش الکترونیکی. کلیه حقوق محفوظ است.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
